<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<body>

    <div class="
     container d-flex rounded shadow flex-column col-12 col-lg-6 col-xl-4 border-grey
     align-items-center"> 

        <h1
        class="text-primary fs-1 fw-bold mt-3 mb-5 mb-3"
        >Login</h1>

        <div 
        class="username mb-4 "
        style="width: 80%;">

            <input type="username" placeholder="Username"
            class="rounded p-3 form-control  ">
        </div>

        <div class="password"
        class="username mb-4 "
        style="width: 80%;">

            <input type="password" placeholder="Password"
            class="rounded p-3 form-control  ">
            
        </div>

        <div class="text d-flex mt-4 justify-content-between"
        style="width: 80%;">
            <label for="checkbox" class="text-light">

                <input id="checkbox" type="checkbox" class="me-1 ">Remember Me</label>

            <a href="#">Forgot Password?</a>
        </div>

        <button class="btn btn-primary mt-4 mb-3 fs-4"
        style="width: 80%;">Login</button>

        <div class="register mt-4 mb-4 text-light" >Don't have an account?<a href="" class="ms-2">Register</a></div>


    </div>
    
</body>
